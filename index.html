<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock, Paper, Scissors!</title>
		<link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<script src="scripts.js"></script>
    <div class="header">
      <h1>Rock. Paper. Scissors.</h1>
    </div>
    <div class="board">
			<div id="result">Make your selection:<br>First to 5 wins!</div>
      <div class="buttons">
        <div class="button" id="button-rock" onclick="playRound('Rock')">Rock</div>
        <div class="button" id="button-paper" onclick="playRound('Paper')">Paper</div>
        <div class="button" id="button-scissor" onclick="playRound('Scissors')">Scissors</div>
      </div>
      <div class="scorebox">
        <div class="scorecard">
          <h2>Player Score:</h2>
          <div class="counter" id="playerCounter">/</div>
        </div>
        <div class="scorecard">
          <h2>Computer Score:</h2>
          <div class="counter" id="computerCounter">/</div>
        </div>
      </div>
	  <div class="winner" id="winnerDeclaration"></div>
      <div class="reset" id="button-reset" onclick="resetBoard()">&#8635;</div>
    </div>
    <div class="footer">Sina Wolper Â© 2022</div>
	</body>
</html>
